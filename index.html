<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
  <title>まつふじ株式会社のポートフォリオサイト</title>
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fontsで"Pacifico"を利用 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>matsufuji</h1>

    <div class="img_unit">
      <img src="img/head01.jpg">
      <div class="inner">
        <div class="caption">
          <p>Spread Seeds for a Better Future!</p>
          <p>未来に向けてタネをまこう！ともに育てよう！</p>
        </div>
        <div class="buttons">
          <a class="button button_about" href="#about">LEARN MORE</a>
          <a class="button button_contact" href="#contact">SEND MESSAGE</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="about" id="about">
      <h1>About Us</h1>
    </section>
    <section class="works">
      <h1>Works</h1>
    </section>
    <section class="service">
      <h1>Service</h1>
    </section>
    <section class="contact" id="contact">
      <h1>Contact</h1>
    </section>
  </main>

  
  <footer class="footer">

  </footer>
</body>
</html>
